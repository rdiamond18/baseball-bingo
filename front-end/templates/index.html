<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Bingo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Baseball Bingo</h1>

    <!-- Buttons for Skip and Wildcard -->
    <div id="buttons-container">
        <button class="skip">Skip</button>
        <button>Wildcard</button>
    </div>

    <!-- Centered Container -->
    <div id="center-container">
        <!-- Instructions Button -->
        <button id="instructions-button">‚ùì</button>

        <!-- Instructions Modal -->
        <div id="instructions-modal" style="display: none;">
            <div id="modal-content">
                <span id="close-modal">&times;</span>
                <div id="instructions-text"></div>
            </div>
        </div>

        <!-- Player Info Section -->
        <div id="player-info">
            <p id="current-player-name"></p>
            <p id="current-player-index"></p>
        </div>
    </div>

    <!-- Game container (either grid or win/lose message) -->
    <div id="game-container">
        <!-- The grid and win/lose messages will be dynamically populated here -->
        <div id="grid-container">
            <!-- Categories grid will be populated here by JavaScript -->
        </div>
        <div id="win-container" style="display: none;">
            <h1>You Win!</h1>
        </div>
        <div id="lose-container" style="display: none;">
            <h1>You Lose!</h1>
        </div>
    </div>

    <!-- Scorecard info -->
    <div>
        <p id="scorecard"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
